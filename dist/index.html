<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Finddit</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand">Finddit</span>
        </div>
    </nav>
    <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
            <h4>Search Reddit</h4>
            <form id="search-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="searchterm" placeholder="Search Term..">
                </div>
                Sort By:
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortby" id="exampleRadios1" value="Relevance" checked="">
                    <label class="form-check-label" for="exampleRadios1">
                        Relevance
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortby" id="exampleRadios2" value="Latest">
                    <label class="form-check-label" for="exampleRadios2">
                        Latest
                    </label>
                </div>
                <h5 class="mt-2">Limit:</h5>
                <div class="form-group">
                    <select class="form-control" id="limit">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25" selected="">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Search</button>
            </form>
        </div>
        <div id="results"></div>
    </div>
    
    <script src="/dist/findit.js"></script>
</body>

</html>
